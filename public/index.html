<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lista zadań</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

    <h1>Lista zadań</h1>
    <div id="filters">
        <button data-filter="all">Wszystkie</button>
        <button data-filter="active">Aktywne</button>
        <button data-filter="completed">Zakończone</button>
    </div>
<br>
    <form id="taskForm">

        <input type="text" id="taskInput" placeholder="Nowe zadanie" required />
        <button type="submit">Dodaj</button>
    </form>

    <ul id="taskList"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
